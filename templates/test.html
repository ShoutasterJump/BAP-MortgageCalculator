<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<!-- Header Section -->
<div class="w3-bar">
  <!-- Left Menu -->
  <div class="w3-bar-item">
    <!-- Dynamic Menu Content (Generated from Backend) -->
    <a href="#">Dynamic Item 1</a>
    <a href="#">Dynamic Item 2</a>
    <!-- Add more dynamic items here -->
  </div>

  <!-- Right Menu -->
  <div class="w3-bar-item w3-right">
    <button class="w3-button">Button 1</button>
    <button class="w3-button">Button 2</button>
    <button class="w3-button">Button 3</button>
    <button class="w3-button">Logout</button> <!-- Moved Logout Button -->
    <button class="w3-button">User Profile</button>
  </div>
</div>

<!-- Main Content Sections -->
<div class="w3-container w3-row">

  <!-- Top Left Section -->
  <div class="w3-col m6">
    <h2>Top Left Section</h2>
    <!-- Fixed Table -->
    <table class="w3-table w3-bordered">
      <!-- Table content goes here -->
    </table>
    <div class="w3-row">
      <div class="w3-col m6">
        <!-- Date Selection Box -->
        <input type="date" class="w3-input w3-border">
      </div>
      <div class="w3-col m6">
        <!-- Toggle Switch -->
        <label class="w3-switch">
          <input type="checkbox">
          <span class="w3-slider"></span>
        </label>
      </div>
    </div>
  </div>

  <!-- Top Right Section -->
  <div class="w3-col m6">
    <h2>Top Right Section</h2>
    <!-- Placeholder for Graph -->
    <div id="graphPlaceholder" class="w3-card-4"></div>
  </div>
</div>

<!-- Bottom Section -->
<div class="w3-container">
  <h2>Bottom Section</h2>
  <!-- Dynamically Rendered Table -->
  <table class="w3-table-all">
    <!-- Table content goes here -->
  </table>
  <div class="w3-row">
    <div class="w3-col m6">
      <!-- Date Selection Box for Bottom Table -->
      <input type="date" class="w3-input w3-border">
    </div>
    <div class="w3-col m6">
      <!-- Toggle Switch for Bottom Table -->
      <label class="w3-switch">
        <input type="checkbox">
        <span class="w3-slider"></span>
      </label>
    </div>
  </div>
</div>

</body>
</html>
